<ion-content padding>
  <h1 text-center>Escola Eco Aprender</h1>

  <ion-item>
    <ion-input type="text" [(ngModel)]="userLoginRequest.email" placeholder="login"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="userLoginRequest.password" placeholder="senha"></ion-input>
  </ion-item>

  <ion-button shape="round" color="primary" fill="outline" (click)="login()">entrar</ion-button>
</ion-content>
