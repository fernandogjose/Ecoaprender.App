<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar class="user-profile">
          <ion-grid text-center>
            <ion-row>
              <ion-col col-12>
                <div class="user-avatar">
                  <img src="../assets/img/avatar.jpeg">
                </div>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>
                <h2 ion-text class="username">
                  {{ sharedService.getUsername() }}
                </h2>
              </ion-col>
            </ion-row>

            <ion-row no-padding class="other-data">
              <ion-col no-padding class="column">
                <ion-button size="small" color="light" fill="">
                  <ion-icon name="meu-perfil"></ion-icon>
                  Meu Perfil
                </ion-button>
              </ion-col>
              <ion-col no-padding class="column">
                <ion-button size="small" color="light" fill="">
                  <ion-icon name="meu-perfil"></ion-icon>
                  Sair
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
